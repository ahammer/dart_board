name: starter
description: A tutorial project that can be used as a template for new projects.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Dart board core features
  dart_board_core:  
  
  # Debug features for dart board
  dart_board_debug:

  dart_board_authentication:
  dart_board_firebase_authentication:
  # A general template for bottom navigation.
  dart_board_template_bottomnav:

  # Locator pattern, used by the Cart
  dart_board_locator:

  # This library generates fake mock data.
  faker_dart:

  # This is used for image-fading
  transparent_image:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
