name: dart_board_spacex_ui
description: UI Layer for the Dart Board Space X demo
version: 1.1.1
homepage: https://dart-board.io
repository: https://github.com/ahammer/dart_board

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dart_board_core: ^0.9.15+1
  dart_board_widgets: ^1.2.0
  transparent_image: ^2.0.0
  url_launcher:  ^6.0.12
  dart_board_spacex_repository: ^1.1.1
  flutter_cache_manager: ^3.1.2
  cached_network_image: ^3.1.0
  intl: ^0.17.0
  dart_board_locator: ^0.9.4+10
  flutter_staggered_grid_view: ^0.4.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  module:
    androidX: true
    androidPackage: com.example.spacex_ui
    iosBundleIdentifier: com.example.spacexUi
