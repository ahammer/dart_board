name: dart_board_splash
description: Helps you easily provide a splash screen to your application.
homepage: https://dart-board.io
version: 1.0.16

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dart_board_core: ^0.9.16+5
  dart_board_widgets: ^1.8.0
  dart_board_locator: ^0.9.9
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  module:
    androidX: true
    androidPackage: com.example.dart_board_splash
    iosBundleIdentifier: com.example.dartBoardSplash
