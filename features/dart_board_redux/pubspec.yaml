name: dart_board_redux
description: Redux extensions for Dart Board, exposes flutter_redux and dart redux, and wraps them in a decoration based API, allowing features their own Redux stores
homepage: https://dart-board.io
issue_tracker: https://github.com/ahammer/dart_board/issues
repository: https://github.com/ahammer/dart_board

version: 0.9.3+5

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
    #Redux for general global state
  redux: ^5.0.0
  flutter_redux: ^0.8.2 
  dart_board_core: ^0.9.16+5
  dart_board_widgets: ^1.8.0
  redux_thunk: ^0.4.0

dev_dependencies:
  redux_epics: ^0.15.0
  rxdart:
  
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  module:
    androidX: true
    androidPackage: com.example.dart_board_redux
    iosBundleIdentifier: com.example.dartBoardRedux
